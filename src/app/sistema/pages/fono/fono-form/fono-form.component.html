<section class="content-header">
    <h1>
      Fonoaudiólogo
      <small>Formulário de Cadastro</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Perfil</a></li>
      <li class="active">Cadastro</li>
    </ol>
  </section>

<section class="content">


  <div class="box box-primary">
    <div class="box-header with-border">
        <h3>Informações Pessoais</h3>
      <div class="box-body">
        <form id="form1" #f="ngForm"
        (ngSubmit)="onSubmit()" class="form1" method="post">
          <div class="col-md-12">
            <!-- Custom Tabs (Pulled to the right) -->
            <div class="nav-tabs-custom">
              <div class="input-group col-xs-12">
                <label>Nome
                  <em>*</em>
                </label>
                <input type="text" [(ngModel)]="fonoaudiologo.dsc_nome" name="Nome" id="nome" class="form-control" placeholder="Nome" required>
                <input type="hidden" [(ngModel)]="fonoaudiologo.id" name="id">
                <input type="hidden" [(ngModel)]="fonoaudiologo.frg_pessoa" name="pessoa_id">
              </div>
              <br>
              <div class="row">
                <div class="col-lg-4">
                  <div class="col-lg-12 input-group">
                    <div>
                      <label>Data de Nascimento
                        <em>*</em>
                      </label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </span>
                      <input type="date" [(ngModel)]="fonoaudiologo.dat_nascimento" maxlength="8" name="dn" id="dn" class="form-control" placeholder="Data de nascimento" required>
                    </div>
                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-4">
                  <div class="col-lg-12 input-group">
                    <div>
                      <label>CPF
                        <em>*</em>
                      </label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-credit-card"></i>
                      </span>
                      <input type="text" [(ngModel)]="fonoaudiologo.dsc_cpf" name="cpf" class="form-control" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Este campo deve conter apenas números"
                        maxlength="14" minlength="14" OnKeyPress="formatar('###.###.###-##', this)" id="cpf" required>
                    </div>

                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-4">
                  <div class="col-lg-12 input-group">
                    <div>
                      <label>CRF
                      </label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-credit-card"></i>
                      </span>
                      <input type="text" [(ngModel)]="fonoaudiologo.num_crf" name="crf" class="form-control" 
                             placeholder="CRF" pattern="\d{11}" 
                             title="Este campo deve conter apenas números"
                             maxlength="11" minlength="11" 
                             id="crf" title="Este campo deve conter 11 caracteres 
                             e ser composto somente por números.">
                    </div>

                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
              </div>
              <!-- /.row -->
              <br>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Sexo
                    </label>
                    <select [(ngModel)]="fonoaudiologo.frg_sexo" name="num_sexo" id="num_sexo" 
                            class="form-control select2"
                            title="Por favor, selecione uma opção.">
                      <option value="">--Selecione--</option>
                      <option value='1'>Feminino</option>
                      <option value='2'>Masculino</option>
                    </select>

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Cor
                    </label>
                    <select [(ngModel)]="fonoaudiologo.frg_cor" name="cor" id="cor" 
                            class="form-control select2"
                            title="Por favor, selecione uma opção.">
                      <option value="">--Selecione--</option>
                      <option value='1'>Branco</option>
                      <option value='2'>Pardo</option>
                      <option value='3'>Preto</option>
                      <option value='4'>Amarelo(a)</option>
                      <option value='5'>Indígena</option>
                      <option value='6'>Não declarada</option>
                    </select>

                  </div>
                </div>
                <!-- /.col (right) -->

              </div>
              <!-- /.row -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Estado civil
                    </label>
                    <select [(ngModel)]="fonoaudiologo.frg_estado_civil" name="estado_civil" id="estado_civil" 
                            class="form-control select2"
                            title="Por favor, selecione uma opção.">
                      <option value="">--Selecione--</option>
                      <option value='1'>Solteiro(a)</option>
                      <option value='2'>Casado(a)</option>
                      <option value='3'>Divorciado(a)</option>
                      <option value='4'>Viúvo(a)</option>
                      <option value='5'>Separado(a)</option>
                    </select>

                  </div>
                </div>
                </div>

              <h3>Contato</h3>
              <hr>
              <div class="row">
                <div class="col-lg-6">
                  <div class="col-lg-12 input-group">
                    <div>
                      <label>Telefone 1</label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-phone"></i>
                      </span>
                      <input type="text" [(ngModel)]="fonoaudiologo.dsc_telefone1" name="telefone1" class="form-control" placeholder="xx xxxx-xxxx" title="Telefone" maxlength="12" OnKeyPress="formatar('## ####-####', this);">
                    </div>
                  </div>

                  <div class="col-lg-12 input-group">
                    <div>
                      <label>Telefone 2</label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-phone"></i>
                      </span>
                      <input type="text" [(ngModel)]="fonoaudiologo.dsc_telefone2" name="telefone2" class="form-control" placeholder="xx xxxx-xxxx" title="Telefone" maxlength="12" OnKeyPress="formatar('## ####-####', this);">
                    </div>
                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                  <div class="col-lg-12 input-group">
                    <div>
                      <label>Email</label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </span>
                      <input type="email" [(ngModel)]="fonoaudiologo.dsc_email" name="email" class="form-control" placeholder="Email">
                    </div>
                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
              </div>
              <!-- /.row -->
              <br>
              <br>
              <h3>Endereço</h3>
              <hr>
              <div class="row">
                <!-- /.form-group -->
                <div class="col-lg-6">
                  <div class="col-lg-12 input-group">
                    <div>
                      <label>CEP</label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-home"></i>
                      </span>
                      <input type="int" [(ngModel)]="fonoaudiologo.dsc_endcep" maxlength="10" class="form-control" name="cep" id="cep" OnKeyPress="formatar('##.###-###', this);">

                    </div>
                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
              </div>
              <!-- /.row -->
              <br>
              <div class="row">
                <div class="col-lg-4">
                  <div class="input-group col-xs-12">
                    <label>Estado
                    </label>

                    <select class="form-control select2" [(ngModel)]="fonoaudiologo.frg_endestado" name="estado" id="estado" id="estado" onchange="showUser(this.value)" onChange="ativa(this);"
                      >

                      <option value="">--Selecione--</option>
                      <option value='1'>Acre</option>
                      <option value='2'>Alagoas</option>
                      <option value='3'>Amazonas</option>
                      <option value='4'>Amapá</option>
                      <option value='5'>Bahia</option>
                      <option value='6'>Ceará</option>
                      <option value='7'>Distrito Federal</option>
                      <option value='8'>Espírito Santo</option>
                      <option value='9'>Goiás</option>
                      <option value='10'>Maranhão</option>
                      <option value='11'>Minas Gerais</option>
                      <option value='12'>Mato Grosso do Sul</option>
                      <option value='13'>Mato Grosso</option>
                      <option value='14'>Pará</option>
                      <option value='15'>Paraíba</option>
                      <option value='16'>Pernambuco</option>
                      <option value='17'>Piauí</option>
                      <option value='18'>Paraná</option>
                      <option value='19'>Rio de Janeiro</option>
                      <option value='20'>Rio Grande do Norte</option>
                      <option value='21'>Rondônia</option>
                      <option value='22'>Roraima</option>
                      <option value='23'>Rio Grande do Sul</option>
                      <option value='24'>Santa Catarina</option>
                      <option value='25'>Sergipe</option>
                      <option value='26'>São Paulo</option>
                      <option value='27'>Tocantins</option>
                    </select>
                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-4">
                  <div class="input-group col-xs-12">
                    <label>Município
                    </label>
                    <select class="form-control select2" [(ngModel)]="fonoaudiologo.frg_endcidade" name="municipio" id="municipio">
                      <option value="">Selecione o Estado</option>
                      <option value='26'>Garanhuns</option>
                    </select>
                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-4">
                  <div class="col-lg-12 input-group">
                    <div>
                      <label>Bairro</label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-home"></i>
                      </span>
                      <input type="text" [(ngModel)]="fonoaudiologo.dsc_endbairro" name="bairro" id="bairro" class="form-control" placeholder="Bairro" title="Bairro">
                    </div>
                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
              </div>
              <!-- /.row -->
              <br>
              <div class="row">
                <div class="col-lg-9">
                  <div class="col-lg-12 input-group">
                    <div>
                      <label>Rua
                        <em>*</em>
                      </label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-home"></i>
                      </span>
                      <input type="text" [(ngModel)]="fonoaudiologo.dsc_endrua" name="rua" id="rua" class="form-control" placeholder="Endereço" min="5" title="Este campo deve conter apenas letras e um mínimo de 5 caracteres."
                        required>
                    </div>
                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-3">
                  <div class="col-lg-12 input-group">
                    <div>
                      <label>Número</label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-home"></i>
                      </span>
                      <input type="text" [(ngModel)]="fonoaudiologo.dsc_endnum" name="num_end" class="form-control" placeholder="Número" title="Número">
                    </div>
                  </div>
                  <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
              </div>
              <!-- /.row -->
              <br>
              <br>



              <h3>Dados de Formação</h3>
              <hr>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Grau de formação
                      <em>*</em>
                    </label>
                    <select [(ngModel)]="fonoaudiologo.frg_grau_formacao" name="escolaridade" id="escolaridade" class="form-control select2" title="Por favor, selecione uma opção." onChange="ativaPosGraduacao(this.value)"
                      required>
                      <option value="">--Selecione--</option>
                      <option value='1'>Graduação</option>
                      <option value='2'>Pós Graduação</option>
                      <option value='3'>Mestrado</option>
                      <option value='4'>Pós doc</option>
                    </select>
                  </div>
                </div>
                <!-- /.form-group -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Cursos:</label>
                    <input type="text" class="form-control pull-right" [(ngModel)]="fonoaudiologo.arr_cursos" name="curso" id="reservationtime">

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Áreas:</label>
                    <input type="text" class="form-control pull-right" [(ngModel)]="fonoaudiologo.arr_areas" name="areas" id="reservationtime">

                  </div>
                </div>
                <!-- /.form-group -->
                <br>
              </div>
              <!-- /.row -->
              <br>
              <!-- Date and time range -->

              
            </div>
          </div>
          <!-- <div id="formacao">
              <div class="row">
                <div class="col-md-12" align="center">
                  <input type="button" class="btn btn-primary btn-block" id="add" name="add" value="Adicionar Formação" />
                </div>
              </div>
            </div> -->
            <br>
          <p align="right">
            <button type="submit"  class="btn btn-lg btn-primary fa fa-save" align="right">
              <b style="margin-left: 10px"> Salvar</b>
            </button>
          </p>



        </form>
      </div>
    </div>
  </div>
</section>
